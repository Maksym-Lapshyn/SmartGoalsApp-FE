<mat-table [dataSource]="dataSource" matSort>
	<ng-container matColumnDef="id">
		<mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
		<mat-cell *matCellDef="let goal">{{ goal.id }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="name">
		<mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
		<mat-cell *matCellDef="let goal">{{ goal.name }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="description">
		<mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
		<mat-cell class="description-cell" *matCellDef="let goal">{{ goal.description }}</mat-cell>

	</ng-container>

	<ng-container matColumnDef="startDate">
		<mat-header-cell *matHeaderCellDef mat-sort-header>Start date</mat-header-cell>
		<mat-cell class="duration-cell" *matCellDef="let goal">{{ goal.startDate | date }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="endDate">
		<mat-header-cell *matHeaderCellDef mat-sort-header>End date</mat-header-cell>
		<mat-cell class="duration-cell" *matCellDef="let goal">{{ goal.endDate | date }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="actions">
		<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
		<mat-cell class="duration-cell" *matCellDef="let goal">
			<a mat-button [routerLink]="[goal.id]">
				<mat-icon>details</mat-icon> Details
			</a>
			<button mat-button color="warn" (click)="deleteGoal(goal.id);">
				<mat-icon>delete</mat-icon> Delete
			</button>
		</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
