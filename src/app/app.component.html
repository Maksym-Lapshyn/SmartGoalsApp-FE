<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button type="button" mat-icon-button (click)="sidenav.toggle()">
			<mat-icon>menu</mat-icon>
		</button>
		<a routerLink="/goals" (click)="sidenav.close()">
			Smart Goals App
		</a>
	</mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container color="primary">
	<mat-sidenav #sidenav mode="over">
		<mat-nav-list (click)="sidenav.close()">
			<a mat-list-item routerLink="/goals">
				<mat-icon>list_alt</mat-icon>&nbsp;Goals
			</a>

			<a mat-list-item routerLink="/factors">
				<mat-icon>input</mat-icon>&nbsp;Factors
			</a>

			<a mat-list-item routerLink="/contributors">
				<mat-icon>people</mat-icon>&nbsp;Contributors
			</a>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<main>
			<router-outlet></router-outlet>
		</main>

		<footer>
			<p>This is the footer</p>
		</footer>
	</mat-sidenav-content>
</mat-sidenav-container>
