<h2 mat-dialog-title>Confirm</h2>

<mat-dialog-content>
	{{message}}
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-raised-button mat-dialog-close>Close</button>
	<button mat-raised-button color="primary" type="submit" (click)="confirm();">{{confirmButtonText || 'Confirm'}}</button>
</mat-dialog-actions>
