version: 2
jobs:
  build:
    #working_directory: ~/my-project
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      #- run: xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox
      - run: ng build --prod